<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary, My Love ❤️</title>
  <style>
    body {
      background: pink;
      color: white;
      text-align: center;
      padding: 2em;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      font-size: 3em;
    }
    .heart {
      font-size: 2em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>❤️ Happy Anniversary, My Love ❤️</h1>
  <p>Every beat of my heart is a thank-you to the universe for you.</p>
  <div class="heart">💖💖💖</div>
</body>
</html>
